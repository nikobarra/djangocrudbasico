{% extends "base.html" %} {% block container %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ titulo }}</h1>
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    {{form.as_table}}
                </table>
            </form>
            <input type="submit" class="btn btn-outline-primary" />
            <a href="{% url 'app_favoritos:index' %}">
                <button type="button" class="btn btn-outline-secondary">
                    Volver
                </button>
            </a>
        </div>
    </div>
</div>

{% endblock container %}
